<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>

    <body>
        <article>
            <h1>
                John Travoltage
            </h1>
            <p class="phet-alert">
                A discharge has occurred
            </p>
            <p class="phet-description">
                Movie actor John Travolta is standing with his foot now on the rug.
                His hand is closest to the door knob. The large number of negative
                charges in his body have been discharged and he still has a small
                amount of negative charges left.
            </p>
            <form>
                <label for="phet-foot-slider">Foot Position:</label>
                <input type="range" id="phet-foot-slider" min=0 max=30 step=1 value=8>

                <label for="phet-hand-slider">Hand Position:</label>
                <input type="range" id="phet-hand-slider" min=0 max=60 value=8>

                <label for="phet-numElectrons">Number of Electrons:</label>
                <input type="text" id="phet-numElectrons" readonly="readonly" value="0">

                <fieldset>
                    <legend>Options</legend>
                    <input type="checkbox" id="phet-enableSounds">
                    <label for="phet-enableSounds">Enable Sounds</label>
                    <input type="button" value="Restart Simulation">
                </fieldset>
            </form>
        </article>
    </body>
</html>
