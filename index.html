<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <article>
            <h1>John Travoltage </h1>
            <!-- <p id="phet-alert"></p> -->
            <p id="phet-description">
                Movie actor John Travolta is standing with his foot now on the rug. His hand is closest to the door knob. The large number of negative charges in his body have been discharged and he still has a small amount of negative charges left.
            </p>
            <form>
                <div>
                    <label for="phet-foot-slider">Foot Position:</label>
                    <input type="range" id="phet-foot-slider" min=0 max=30 step=1 value=8>
                </div>

                <div>
                    <label for="phet-hand-slider">Hand Position:</label>
                    <input type="range" id="phet-hand-slider" min=0 max=60 value=8>
                </div>

                <div>
                    <label for="phet-numElectrons">Negative Charge:</label>
                    <input type="text" id="phet-numElectrons" readonly="readonly" value="no">
                </div>

                <fieldset>
                    <legend>Options</legend>
                    <input type="checkbox" id="phet-enableSounds">
                    <label for="phet-enableSounds">Enable Sounds</label>
                    <input type="button" id="phet-restart" value="Restart Simulation">
                </fieldset>
            </form>
        </article>

        <script type="text/javascript" src="./sim.js"></script>
    </body>
</html>
